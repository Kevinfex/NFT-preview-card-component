<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- My styles -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__image">
          <img class="card__img" src="img/image-equilibrium.jpg" alt="Card image">
        <a class="card__active" href="#">
          <img class="card__active-icon" src="img/icon-view.svg" alt="Card imagen">
        </a>
      </div>
      <article class="card__content">
        <h1 class="card__heading">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price">
          <div class="card__buy">
            <img src="img/icon-ethereum.svg" alt="Icon ethreum" class="card__buy-icon">
            <p class="card__buy-price">0.041 ETH</p>
          </div>
          <div class="card__day">
            <img src="img/icon-clock.svg" alt="Icon clock" class="card__day-icon">
            <p class="card__day-left">3 days left</p>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="card__user">
          <div class="card__avatar">
            <a href="#"><img class="card__avatar-photo" src="img/image-avatar.png" alt="Image Avatar"></a>
          </div>
          <p class="card__people-name">
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </div>
  </main>

  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Kevinfex">Kevin Espinoza Poma</a>.</p>
  </footer>
</body>

</html>
